<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジェンダーリビールサイト</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      max-width: 300px;
      height: auto;
    }
    button {
      font-size: 1.2em;
      padding: 12px 28px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #f0f0f3, #cacccd);
      box-shadow:
        6px 6px 8px #bebfc1,
        -6px -6px 8px #ffffff;
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(145deg, #e2e2e5, #b8b9bb);
      box-shadow:
        4px 4px 6px #b0b1b3,
        -4px -4px 6px #ffffff;
    }
    button:active:not(:disabled) {
      background: linear-gradient(145deg, #b8b9bb, #e2e2e5);
      box-shadow: inset 4px 4px 6px #b0b1b3,
                  inset -4px -4px 6px #ffffff;
    }
    button:disabled {
      cursor: default;
      opacity: 0.6;
      box-shadow: none;
      background: #ddd;
      color: #999;
    }
  </style>
</head>
<body>

  <img id="main-image" src="Gemini_Generated_Image_7xeoge7xeoge7xeo.png" alt="BOY or GIRL？" />
  <br />
  <button id="start-btn">性別確認</button>

  <!-- ドラムロール音声ファイル -->
  <audio id="drumroll-audio" src="SE114_3.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const mainImage = document.getElementById('main-image');
    const drumrollAudio = document.getElementById('drumroll-audio');

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      startBtn.textContent = '発表中...';

      // ドラムロール再生開始
      drumrollAudio.currentTime = 0;
      drumrollAudio.play();

      setTimeout(() => {
        mainImage.src = "Gemini_Generated_Image_ssr5snssr5snssr5.png";
        mainImage.alt = "GIRL!";
        startBtn.style.display = 'none';

        // BGM停止（必要なら）
        //drumrollAudio.pause();
        //drumrollAudio.currentTime = 0;
      }, 5800);
    });
  </script>

</body>
</html>
